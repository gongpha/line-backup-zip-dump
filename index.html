<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>LINE Backup ZIP Dump</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="/line-backup-zip-dump/line-chat.css">
  <script type="module" crossorigin src="/line-backup-zip-dump/assets/index-DoXRJpmE.js"></script>
</head>
<body>
	<main>
		<div id="app">
			<div class="container">
				<div class="py-5 text-center">
					<h1>LINE Backup ZIP Dump</h1>
				</div>
				<div class="input-group mb-3">
					<span class="input-group-text" id="basic-addon1">ZIP</span>
					<input type="file" class="form-control" id="zipFile" name="filename" accept=".zip">
				</div>
				<div class="input-group mb-3">
					<span class="input-group-text" id="basic-addon1">Start IV Hint</span>
					<input type="number" class="form-control" id="recoveredIV" name="recoveredIV">
				</div>
				<div class="d-grid gap-2">
					<button class="btn btn-primary" id="dumpButton" type="button">
						Dump
					</button>
				</div>
				<hr/>
				<div class="alert" role="alert" id="noteMsg" style="display:none;"></div>
				<!--------------------->
				<div id="dumpTable" class="container" style="display:none;">
					<div class="row">
						<div class="col-4">
							<div id="navList" class="list-group"></div>
						</div>
						<div class="col">
							<div id="dumpInfo">
								<table class="table">
									<tbody>
										<tr>
											<th scope="row">Found IV</th>
											<td id="dumpInfo-IV"></td>
										</tr>
										<tr>
											<th scope="row">Found Key</th>
											<td id="dumpInfo-KeyHex"></td>
										</tr>
									</tbody>
								</table>
							</div>
							<div id="chatDiv">
								<div class="card">
									<div class="card-body text-center" id="chatBody">
										<div id="chatCol" class="chatCol">
											<div>
												<div class="message-date">
													eosmdad
												</div>
											</div>
											<div class="row-from-me">
												<span class="meta-text">
												</span>
												<div class="message-balloon from-me from-me-tail">
													adasdsd
												</div>
											</div>
											<div class="row-from-me">
												<span class="meta-text">
													12:33 PM
												</span>
												<div class="message-balloon from-me">
													adasdsd
												</div>
											</div>
											<!---->
											<div>
												<div class="message-date">
													eosmdad
												</div>
											</div>
											<div class="row-from-them">
												<div class="avatar">
													<img src="https://via.placeholder.com/150" alt="avatar">
												</div>
												<div class="message-balloon from-them from-them-tail">
													adasdsd
												</div>
											</div>
											<div class="row-from-them">
												<div class="message-balloon from-them avatar-gap">
													adasdsd
												</div>
											</div>
											<div class="row-from-them">
												<div class="message-image avatar-gap">
													<img src="https://via.placeholder.com/150" alt="avatar">
												</div>
												<span class="meta-text">
													12:33 PM
												</span>
											</div>
										</div>
									</div>
									<button class="btn btn-primary" id="chatLoadMore">Load more</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
